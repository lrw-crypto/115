                    return true;

                        <h1 className="text-3xl md:text-4xl font-black mb-3 tracking-tight flex items-center relative z-10">
                            <i className="fa-solid fa-wrench mr-4 text-orange-500"></i>
                            115學年度 機械群甄選入學查詢系統
                        </h1>
                        <p className="text-slate-300 text-lg max-w-2xl font-light relative z-10">
                            整合最新 115年篩選倍率 與 114年最低錄取標準，精準分析您的落點優勢。
                        </p>
                    </div>
                </div>

                <div className="max-w-7xl mx-auto px-4 -mt-8 relative z-10">
                    {/* Control Panel */}
                    <div className="bg-white rounded-xl shadow-xl p-6 mb-8 border border-slate-200">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            
                            {/* Left: Subject Select */}
                            <div>
                                <h3 className="text-sm font-bold text-slate-700 mb-4 flex items-center">
                                    <span className="bg-slate-100 text-slate-700 w-6 h-6 rounded-full flex items-center justify-center mr-2 text-xs border border-slate-300">1</span>
                                    選擇您想篩選的科目 (115年倍率)
                                </h3>
                                <div className="flex flex-wrap gap-3">
                                    {Object.entries(subjectLabels).map(([key, label]) => (
                                        <button
                                            key={key}
                                            onClick={() => toggleFilter(key)}
                                            className={`px-4 py-2 rounded-lg text-sm font-bold transition-all duration-200 border shadow-sm flex items-center justify-center 
                                                ${filters[key] 
                                                    ? 'bg-orange-500 text-white border-orange-600 ring-2 ring-orange-200 transform scale-105' 
                                                    : 'bg-white text-slate-600 border-slate-200 hover:bg-slate-50 hover:text-orange-600'}`}
                                        >
                                            {filters[key] && <i className="fa-solid fa-check mr-2"></i>}
                                            {label}
                                        </button>
                                    ))}
                                </div>
                                <div className="mt-3 text-xs text-slate-500">
                                    <i className="fa-solid fa-circle-info mr-1 text-orange-400"></i>
                                    小技巧：若想找「不看國文」的科系，請開啟右側「嚴格模式」並只勾選英、數、專一、專二。
                                </div>
                            </div>

                            {/* Right: Mode & Search */}
                            <div className="flex flex-col gap-4">
                                <div>
                                    <h3 className="text-sm font-bold text-slate-700 mb-4 flex items-center">
                                        <span className="bg-slate-100 text-slate-700 w-6 h-6 rounded-full flex items-center justify-center mr-2 text-xs border border-slate-300">2</span>
                                        設定模式與搜尋
                                    </h3>
                                    
                                    <div className="flex gap-4 items-center">
                                         {/* Toggle Switch */}
                                        <div 
                                            onClick={() => setStrictMode(!strictMode)}
                                            className={`cursor-pointer flex-1 p-3 rounded-lg border transition-all duration-200 flex items-center justify-between group select-none
                                                ${strictMode ? 'bg-orange-50 border-orange-200' : 'bg-white border-slate-200 hover:border-orange-300'}`}
                                        >
                                            <div className="flex items-center gap-3">
                                                <div className={`w-10 h-6 flex items-center rounded-full p-1 duration-300 ${strictMode ? 'bg-orange-500' : 'bg-slate-300'}`}>
                                                    <div className={`bg-white w-4 h-4 rounded-full shadow-md transform duration-300 ${strictMode ? 'translate-x-4' : ''}`}></div>
                                                </div>
                                                <div className="flex flex-col">
                                                    <span className={`text-sm font-bold ${strictMode ? 'text-orange-800' : 'text-slate-600'}`}>
                                                        嚴格篩選模式
                                                    </span>
                                                </div>
                                            </div>
                                        </div>

                                        {/* Search Input */}
                                        <div className="relative flex-[2]">
                                            <i className="fa-solid fa-magnifying-glass absolute left-3 top-3.5 text-slate-400"></i>
                                            <input 
                                                type="text" 
                                                placeholder="搜尋學校 (如: 北科)..." 
                                                value={searchTerm}
                                                onChange={(e) => setSearchTerm(e.target.value)}
                                                className="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:bg-white focus:ring-2 focus:ring-orange-500 focus:outline-none transition-all text-sm"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        {/* Results Count Bar */}
                        <div className="mt-6 pt-4 border-t border-slate-100 flex justify-between items-center">
                            <span className="text-slate-700 text-sm font-medium">
                                共找到 <strong className="text-orange-600 text-lg mx-1">{filteredData.length}</strong> 個系組
                            </span>
                            {(Object.values(filters).some(Boolean) || searchTerm) && (
                                <button onClick={resetFilters} className="text-xs text-slate-400 hover:text-red-500 flex items-center gap-1 transition-colors font-medium">
                                    <i className="fa-solid fa-rotate-left"></i> 重置條件
                                </button>
                            )}
                        </div>
                    </div>

                    {/* Table */}
                    <div className="bg-white rounded-xl shadow-xl overflow-hidden border border-slate-200">
                        <div className="overflow-x-auto">
                            <table className="min-w-full divide-y divide-slate-200">
                                <thead className="bg-slate-50">
                                    <tr>
                                        <th className="px-6 py-4 text-left text-xs font-bold text-slate-500 uppercase tracking-wider w-3/12">學校科系</th>
                                        <th className="px-6 py-4 text-center text-xs font-bold text-slate-500 uppercase tracking-wider w-3/12">115年 篩選倍率 (倍率越小越重要)</th>
                                        <th className="px-6 py-4 text-left text-xs font-bold text-slate-500 uppercase tracking-wider w-2/12">變動分析</th>
                                        <th className="px-6 py-4 text-left text-xs font-bold text-slate-500 uppercase tracking-wider w-4/12">114年 通過標準 與 同級分超額篩選</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-slate-100">
                                    {filteredData.length > 0 ? (
                                        filteredData.map((item, idx) => (
                                            <tr key={item.id} className={`hover:bg-orange-50/30 transition-colors ${idx % 2 === 0 ? 'bg-white' : 'bg-slate-50/30'}`}>
                                                <td className="px-6 py-5 align-top">
                                                    <div className="flex flex-col">
                                                        <span className="text-xs font-bold text-orange-600 bg-orange-50 px-2 py-0.5 rounded w-fit mb-1 border border-orange-100">01 機械群</span>
                                                        <span className="text-lg font-bold text-slate-800">{item.school}</span>
                                                        <span className="text-slate-600 font-medium">{item.dept}</span>
                                                        <div className="mt-2 text-xs text-slate-400 font-mono">#{item.id} | 名額: {item.quota}</div>
                                                    </div>
                                                </td>
                                                <td className="px-6 py-5 align-top">
                                                    <div className="flex justify-center flex-wrap gap-2">
                                                        {Object.entries(item.ratios).map(([subj, val]) => (
                                                            val > 0 ? (
                                                                <div key={subj} className="flex flex-col items-center group">
                                                                    <span className="bg-slate-100 text-slate-600 text-[10px] font-bold px-2 py-0.5 rounded-t w-10 text-center border-b border-slate-200">
                                                                        {subjectShortLabels[subj]}
                                                                    </span>
                                                                    <span className={`text-slate-800 font-bold text-sm border border-slate-200 w-10 text-center py-1 rounded-b shadow-sm 
                                                                        ${val <= 3 ? 'bg-orange-100 border-orange-200 text-orange-800' : 'bg-white'}
                                                                    `}>
                                                                        {val}
                                                                    </span>
                                                                </div>
                                                            ) : null
                                                        ))}
                                                        {Object.values(item.ratios).every(v => v === 0) && (
                                                            <span className="text-slate-400 text-xs italic">無篩選資料</span>
                                                        )}
                                                    </div>
                                                </td>
                                                <td className="px-6 py-5 align-top">
                                                    {item.change === "無變更" ? (
                                                        <span className="px-2.5 py-1 inline-flex text-xs leading-5 font-bold rounded-full bg-green-100 text-green-700 border border-green-200">
                                                            <i className="fa-solid fa-check mr-1.5"></i>無變更
                                                        </span>
                                                    ) : (
                                                        <div className="flex flex-col items-start gap-1">
                                                            <span className="px-2.5 py-1 inline-flex text-xs leading-5 font-bold rounded-full bg-red-100 text-red-700 border border-red-200 animate-pulse">
                                                                <i className="fa-solid fa-triangle-exclamation mr-1.5"></i>{item.change}
                                                            </span>
                                                            {item.changeDesc && (
                                                                <p className="text-xs text-slate-500 mt-1 leading-relaxed bg-slate-50 p-2 rounded border border-slate-100">
                                                                    {item.changeDesc}
                                                                </p>
                                                            )}
                                                        </div>
                                                    )}
                                                </td>
                                                <td className="px-6 py-5 align-top">
                                                    {/* 114 Standards */}
                                                    <div className="mb-4">
                                                        <div className="flex items-center gap-2 mb-2">
                                                            <span className="text-[10px] font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded border border-blue-100">
                                                                114年 通過標準
                                                            </span>
                                                        </div>
                                                        <div className="flex flex-wrap gap-1.5">
                                                            {item.screening && item.screening.length > 0 && item.screening[0] !== "無資料" ? (
                                                                sortScreening(item.screening).map((std, i) => (
                                                                    <div key={i} className="flex items-center text-xs text-slate-600 bg-white px-2 py-1 rounded border border-slate-200">
                                                                        <i className="fa-solid fa-filter text-blue-400 mr-1.5 text-[10px]"></i>
                                                                        {std}
                                                                    </div>
                                                                ))
                                                            ) : (
                                                                <span className="text-slate-400 italic text-xs">無去年資料</span>
                                                            )}
                                                        </div>
                                                    </div>

                                                    <div className="border-t border-dashed border-slate-200 my-3"></div>

                                                    {/* Tiebreakers */}
                                                    <div>
                                                        <div className="flex items-center gap-2 mb-1">
                                                            <span className="text-[10px] font-bold text-purple-600 bg-purple-50 px-2 py-0.5 rounded border border-purple-100">
                                                                同級分超額篩選參採依據
                                                            </span>
                                                        </div>
                                                        <div className="mb-1">
                                                            {renderTiebreaker(item)}
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        ))
                                    ) : (
                                        <tr>
                                            <td colSpan="4" className="px-6 py-16 text-center text-slate-500">
                                                <div className="flex flex-col items-center">
                                                    <div className="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mb-4 text-slate-400">
                                                        <i className="fa-solid fa-magnifying-glass text-2xl"></i>
                                                    </div>
                                                    <h3 className="text-lg font-medium text-slate-800 mb-1">沒有符合條件的科系</h3>
                                                    <p className="text-sm text-slate-400">請嘗試放寬篩選條件或關閉「嚴格模式」。</p>
                                                    <button onClick={resetFilters} className="mt-4 px-4 py-2 bg-orange-50 text-orange-600 rounded-lg hover:bg-orange-100 transition-colors text-sm font-bold">
                                                        清除所有篩選
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <footer className="mt-8 text-center text-slate-400 text-xs pb-12">
                        <p className="mb-2">資料來源：115學年度科技校院四年制及專科學校二年制甄選入學招生簡章、114學年度機械群第一階段統一入學測驗篩選標準</p>
                        <p>本表僅供參考，若資料有出入，請以技專校院招生委員會聯合會最新公告為準。</p>
                    </footer>
                </div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
